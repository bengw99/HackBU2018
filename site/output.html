<!DOCTYPE html>
<html>
	<head>
		<h1> Matt will make it look pretty later </h1>
	</head>

	<body>
		<button onclick="createTable()">click here</button>
		<div id="showData"></div>
		<table id="maintable">
			<tr>
				<th>URL</th>
				<th># of emails</th>
				<th>Security Rating</th>
			<tr>
		</table>
	</body>
	<script>
		function get_data(vars){
			return vars 
		}
		function createTable(){
			myData = get_data({{ reviews|tojson }});
			alert(myData);
			var col = [];
			for (var i = 0; i < myData.length; i++) {
				for (var key in myData[i]) {
					if (col.indexOf(key) === -1) {
						col.push(key);
					}
				}
			}
			var table = document.createElement("table");
			var tr = table.insertRow(-1); 
			for (var i = 0; i < col.length; i++) {
				var th = document.createElement("th");
				th.innerHTML = col[i];
				tr.appendChild(th);
			}
			for (var i = 0; i < myData.length; i++) {
				tr = table.insertRow(-1);
				for (var j = 0; j < col.length; j++) {
					var tabCell = tr.insertCell(-1);
					tabCell.innerHTML = myData[i][col[j]];
				}
			}
			var divContainer = document.getElementById("showData");
			divContainer.innerHTML = "";
			divContainer.appendChild(table);
		}
		function testTable() {
			var senders = JSON.parse('{{reviews}}');
			var tableref = document.getElementById("maintable");
			var review;
			for (review of senders) {
				var newRow = tableRef.insertRow(tableref.rows.length);
				rowcontent = "<td>"+review.url+"</td><td>"+review.count+"</td><td>"+review.safety_rating+"</td";
				newRow.innerHTML = rowcontent;
			}
		}
	</script>
</html>
